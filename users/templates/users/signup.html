<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>

<body>
  <div id="wrap">
    <div id="header_btn_wrap">
      <button type="button" id="return_btn" onclick="location.href='javascript:history.back()'">
        <img src="{% static 'img/return.png' %}">
      </button>
    </div>
    <a href="{% url 'main:main' %}">
      <div id="title_wrap">
        <div id="title">pit-a-pat</div>
        <div id="subtitle">: 온라인 롤링페이퍼</div>
      </div>
    </a>
    <form method="post">
      {% csrf_token %}
      <div id="input_wrap">
        <div class="user_div">
          <input type='text' class="user_input" id='user_name' name='user_name' placeholder="이름을 입력하세요."
            value="{{ user_name.0 }}">
        </div>
        <div class="user_div">
          <input type='email' class="user_input" id='email' name='email' placeholder="이메일을 입력하세요."
            value="{{ email.0 }}">
        </div>
        <div class="check_div">{{ email.1 }}</div>
        <div class="user_div">
          <input type='tel' class="user_input" id='tel' name='tel' placeholder="전화번호를 입력하세요. (숫자만)" value="{{ tel.0 }}">
        </div>
        <div class="check_div">{{ tel.1 }}</div>
        <div class="user_div">
          <input type='text' class="user_input" id='user_id' name='user_id' placeholder="아이디를 입력하세요."
            value="{{ user_id.0 }}">
        </div>
        <div class="check_div">{{ user_id.1 }}</div>
        <div class="user_div">
          <input type='text' class="user_input" id='nickname' name='nickname' placeholder="닉네임을 입력하세요."
            value="{{ nickname.0 }}">
        </div>
        <div class="check_div">{{ nickname.1 }}</div>
        <div class="user_div">
          <input type='password' class="user_input" id='user_pwd' name='user_pwd' placeholder="비밀번호를 입력하세요."
            value="{{ user_pwd.0 }}">
        </div>
        <div class="user_div">
          <input type='password' class="user_input" id='user_pwd' name='check_pwd' placeholder="비밀번호 확인을 입력하세요."
            value="{{ check_pwd.0 }}">
        </div>
        <div id="btn_wrap">
          <button type="submit" class="btn">완료</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
